{% extends "base2.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Secure Password Generator</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length:</label>
                    <input type="number" id="length" name="length" class="form-control" min="4" max="64" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
                        <label class="form-check-label" for="uppercase">Include Uppercase</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lowercase" name="lowercase" checked>
                        <label class="form-check-label" for="lowercase">Include Lowercase</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="digits" name="digits">
                        <label class="form-check-label" for="digits">Include Digits</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="special" name="special">
                        <label class="form-check-label" for="special">Include Special Characters</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Generate Password</button>
            </form>

            {% if password %}
            <div class="alert alert-info mt-4 text-center">
                <strong>Generated Password:</strong><br>
                <span class="fs-4">{{ password }}</span>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
